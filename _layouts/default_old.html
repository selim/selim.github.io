<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="bx--theme--g100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO -->
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Carbon Design System v10 -->
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@10.58.13/css/carbon-components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@carbon/grid@10.22.0/css/grid.min.css">
    
    <!-- Custom CSS following Carbon Design System v10 Guidelines -->
    <style>
        /* Feature flag for 16-column grid */
        :root {
            --feature-grid-columns-16: true;
        }
        
        /* Base body styling with proper Carbon tokens */
        body {
            background-color: #161616; /* Carbon g100 background */
            color: #f4f4f4; /* Carbon text-primary */
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.875rem; /* 14px - Carbon body-short-01 */
            font-weight: 400; /* Carbon font-weight-regular */
            line-height: 1.29; /* Carbon line-height for body-short-01 */
            letter-spacing: 0.16px; /* Carbon letter-spacing for body-short-01 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            margin: 0;
            padding: 0;
        }
        
        /* Carbon Grid System - Exact v10 specifications */
        .bx--grid {
            max-width: 1584px; /* Carbon max-width */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem; /* 16px */
            padding-right: 1rem; /* 16px */
        }
        
        .bx--grid--full-width {
            max-width: none;
            padding-left: 0;
            padding-right: 0;
        }
        
        .bx--row {
            margin-left: -1rem; /* Negative margin for column gutters */
            margin-right: -1rem;
            display: flex;
            flex-wrap: wrap;
        }
        
        /* Carbon Header - Exact v10 implementation */
        .bx--header {
            background-color: #161616; /* Carbon g100 */
            border-bottom: 1px solid #393939; /* Carbon border-subtle-01 */
            height: 3rem; /* 48px */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem; /* 16px */
            position: relative;
            z-index: 8000; /* Carbon header z-index */
        }
        
        .bx--header__name {
            display: flex;
            align-items: center;
            height: 3rem;
            flex-shrink: 0;
        }
        
        .bx--header__name--prefix {
            color: #f4f4f4; /* Carbon text-primary */
            font-weight: 600; /* Carbon font-weight-semibold */
            font-size: 1.125rem; /* 18px - Carbon productive-heading-02 */
            line-height: 1.22; /* Carbon line-height for productive-heading-02 */
            letter-spacing: 0;
            margin: 0;
        }
        
        .bx--header__name--link {
            color: #f4f4f4 !important;
            text-decoration: none !important;
            display: flex;
            align-items: center;
            height: 3rem;
            padding: 0 1rem;
            margin-left: -1rem;
            border: 2px solid transparent;
            transition: all 110ms cubic-bezier(0.2, 0, 0.38, 0.9); /* Carbon motion-standard-productive */
        }
        
        .bx--header__name--link:hover,
        .bx--header__name--link:focus {
            background-color: #393939 !important; /* Carbon hover-ui */
            color: #f4f4f4 !important;
            text-decoration: none !important;
        }
        
        .bx--header__nav {
            display: flex;
            align-items: center;
            height: 3rem;
        }
        
        .bx--header__menu-bar {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 3rem;
            align-items: center;
        }
        
        .bx--header__menu-item {
            color: #c6c6c6 !important; /* Carbon text-secondary */
            text-decoration: none !important;
            display: flex;
            align-items: center;
            height: 3rem;
            padding: 0 1rem;
            border: 2px solid transparent;
            transition: all 110ms cubic-bezier(0.2, 0, 0.38, 0.9); /* Carbon motion-standard-productive */
            font-size: 0.875rem; /* 14px - Carbon body-short-01 */
            font-weight: 400; /* Carbon font-weight-regular */
            line-height: 1.29; /* Carbon line-height for body-short-01 */
            letter-spacing: 0.16px; /* Carbon letter-spacing for body-short-01 */
        }
        
        .bx--header__menu-item:hover,
        .bx--header__menu-item:focus {
            background-color: #393939 !important; /* Carbon hover-ui */
            color: #f4f4f4 !important;
            text-decoration: none !important;
        }
        
        /* Link state overrides */
        a.bx--header__name--link:link,
        a.bx--header__name--link:visited,
        a.bx--header__name--link:active {
            color: #f4f4f4 !important;
            text-decoration: none !important;
        }
        
        a.bx--header__menu-item:link,
        a.bx--header__menu-item:visited,
        a.bx--header__menu-item:active {
            color: #c6c6c6 !important;
            text-decoration: none !important;
        }
        
        a.bx--header__menu-item:hover,
        a.bx--header__menu-item:focus {
            color: #f4f4f4 !important;
            background-color: #393939 !important;
            text-decoration: none !important;
        }
        
        /* Main content styling */
        .blog-content {
            padding: 4rem 0; /* Carbon spacing-09 */
        }
        
        /* Footer styling */
        .blog-footer {
            background-color: #262626; /* Carbon layer-01 */
            border-top: 1px solid #393939; /* Carbon border-subtle-01 */
            margin-top: 4rem; /* Carbon spacing-09 */
        }
        
        /* Card styling with Carbon tokens */
        .bx--card {
            background-color: #262626 !important; /* Carbon layer-01 */
            border: 1px solid #393939 !important; /* Carbon border-subtle-01 */
        }
        
        .bx--card:hover {
            background-color: #393939 !important; /* Carbon layer-hover-01 */
        }
        
        /* Typography tokens */
        .blog-post-meta {
            color: #a8a8a8; /* Carbon text-helper */
            font-size: 0.875rem; /* Carbon body-short-01 */
            font-weight: 400;
            line-height: 1.29;
            letter-spacing: 0.16px;
        }
        
        .blog-post-title {
            color: #f4f4f4; /* Carbon text-primary */
            margin-bottom: 1rem; /* Carbon spacing-05 */
        }
        
        .blog-post-content {
            color: #c6c6c6; /* Carbon text-secondary */
            line-height: 1.5; /* Carbon body-long-01 line-height */
        }
        
        /* Carbon Typography Scale Implementation */
        .bx--type-expressive-heading-05 {
            font-size: 3rem; /* 48px */
            font-weight: 300;
            line-height: 1.25;
            letter-spacing: 0;
        }
        
        .bx--type-expressive-heading-04 {
            font-size: 2.625rem; /* 42px */
            font-weight: 400;
            line-height: 1.19;
            letter-spacing: 0;
        }
        
        .bx--type-productive-heading-03 {
            font-size: 1.25rem; /* 20px */
            font-weight: 400;
            line-height: 1.4;
            letter-spacing: 0;
        }
        
        .bx--type-body-long-01 {
            font-size: 0.875rem; /* 14px */
            font-weight: 400;
            line-height: 1.43;
            letter-spacing: 0.16px;
        }
        
        .bx--type-body-short-01 {
            font-size: 0.875rem; /* 14px */
            font-weight: 400;
            line-height: 1.29;
            letter-spacing: 0.16px;
        }
        
        /* Carbon Responsive Breakpoints */
        @media (max-width: 671px) {
            /* Small breakpoint */
            .bx--grid {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .bx--header {
                padding: 0 1rem;
            }
            
            .bx--header__name--prefix {
                font-size: 1rem; /* 16px on mobile */
            }
            
            .bx--header__name--link {
                padding: 0 0.5rem;
                margin-left: -0.5rem;
            }
            
            .bx--header__menu-item {
                padding: 0 0.5rem;
                font-size: 0.75rem; /* Carbon caption-01 */
            }
            
            .blog-content {
                padding: 2rem 0; /* Carbon spacing-07 */
            }
            
            /* Responsive typography */
            .bx--type-expressive-heading-05 {
                font-size: 2rem; /* 32px */
                line-height: 1.25;
            }
            
            .bx--type-expressive-heading-04 {
                font-size: 1.75rem; /* 28px */
                line-height: 1.29;
            }
            
            .bx--type-productive-heading-03 {
                font-size: 1.125rem; /* 18px */
            }
        }
        
        @media (min-width: 672px) and (max-width: 1055px) {
            /* Medium breakpoint */
            .blog-content {
                padding: 3rem 0; /* Carbon spacing-08 */
            }
        }
        
        @media (min-width: 1056px) {
            /* Large breakpoint and above */
            .blog-content {
                padding: 4rem 0; /* Carbon spacing-09 */
            }
        }
    </style>
    
    <!-- Jekyll SEO tag -->
    {% seo %}
    
    <!-- Feed -->
    {% feed_meta %}
</head>
<body class="bx--theme--g100">
    <!-- Carbon Header -->
    <header class="bx--header" role="navigation" aria-label="Main navigation">
        <div class="bx--header__name">
            <a href="{{ "/" | relative_url }}" class="bx--header__name--link">
                <span class="bx--header__name--prefix">{{ site.title | escape }}</span>
            </a>
        </div>
        <nav class="bx--header__nav" aria-label="Main navigation">
            <ul class="bx--header__menu-bar" role="menubar" aria-label="Main navigation">
                <li>
                    <a class="bx--header__menu-item" href="{{ "/" | relative_url }}" role="menuitem">
                        <span class="bx--text-truncate--end">Home</span>
                    </a>
                </li>
                <li>
                    <a class="bx--header__menu-item" href="{{ "/about" | relative_url }}" role="menuitem">
                        <span class="bx--text-truncate--end">About</span>
                    </a>
                </li>
                <li>
                    <a class="bx--header__menu-item" href="{{ "/contact" | relative_url }}" role="menuitem">
                        <span class="bx--text-truncate--end">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Carbon Grid -->
    <main class="blog-content">
        <div class="bx--grid">
            <div class="bx--row">
                <div class="bx--col-lg-12 bx--col-md-8 bx--col-sm-4">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="blog-footer">
        <div class="bx--grid">
            <div class="bx--row">
                <div class="bx--col-lg-12 bx--col-md-8 bx--col-sm-4">
                    <div style="padding: 2rem 0; text-align: center;">
                        <p class="bx--type-body-short-01" style="color: #a8a8a8;">
                            © {{ 'now' | date: "%Y" }} {{ site.title | escape }}. Built with Jekyll and Carbon Design System.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Carbon JavaScript -->
    <script src="https://unpkg.com/carbon-components@10.58.13/scripts/carbon-components.min.js"></script>
</body>
</html>
